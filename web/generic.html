<!DOCTYPE html>
<html>
  <head>
    <title>Bezbedna trasa</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="icon" href="images/logo-final.png">	
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <script type="text/javascript" src="./assets/js/data.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./assets/js/gapi.js"></script>
  </head>
  <body>
    <div id="floating-panel">
      <input
        id="origin-input"
        class="controls"
        type="text"
        placeholder="Enter an origin location"
      />

      <input
        id="destination-input"
        class="controls"
        type="text"
        placeholder="Enter a destination location"
      />

      <div id="mode-selector" class="controls">
        <input type="radio" name="type" id="changemode-driving" checked="checked"/>
        <label for="changemode-driving">Driving</label>

        <input
          type="radio"
          name="type"
          id="changemode-walking"          
        />
        <label for="changemode-walking">Walking</label>

        <input type="radio" name="type" id="changemode-transit" />
        <label for="changemode-transit">Transit</label>


        
      </div>

      <div id="panel"></div>

    </div>

    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4CJU8Dcc92I4xQ2KEx_zVLtAVZLoJEpc&callback=initMap&libraries=places&v=weekly"
      async></script>    
  </body>
</html>
